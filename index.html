<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my blog</title>
    <style>
        body { font-family: system-ui, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f2f5; color: #333; }
        .card { background: white; padding: 3rem; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 400px; }
        h1 { margin-top: 0; color: #2563eb; }
        p { color: #666; line-height: 1.5; }
        .badge { background: #eff6ff; color: #2563eb; padding: 0.25rem 0.75rem; border-radius: 999px; font-size: 0.875rem; font-weight: 600; display: inline-block; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="card">
        <span class="badge">New Site</span>
        <h1>my blog</h1>
        <p>Welcome to your new website! Edit <code>index.html</code> in your Web OS to change this page.</p>
    </div>
</body>
</html>
